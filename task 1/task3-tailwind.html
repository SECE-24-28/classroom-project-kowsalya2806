<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Join our team â€” Tailwind Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .card-glass {
        background: linear-gradient(
          180deg,
          rgba(58, 4, 65, 0.5),
          rgba(183, 12, 221, 0.55)
        );
        box-shadow: 0 10px 30px rgba(3, 24, 29, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(8px);
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-slate-900 via-slate-900/95 to-slate-800 flex items-center justify-center p-8"
  >
    <main class="w-full max-w-6xl">
      <section class="card-glass rounded-3xl p-8 md:p-12">
        <div class="flex flex-col md:flex-row items-center gap-10">
          <div class="w-full md:w-1/3 flex-shrink-0">
            <div class="rounded-2xl overflow-hidden shadow-2xl">
              <img
                src="https://cdn.pixabay.com/photo/2024/07/01/20/41/teamwork-8866052_1280.jpg"
                alt="team at the beach"
                class="w-full h-72 object-cover md:h-80"
                loading="lazy"
              />
            </div>
          </div>

          <div class="w-full md:w-2/3 text-slate-200">
            <h1
              class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-4 text-white"
            >
              Join our team
            </h1>

            <p class="max-w-3xl text-slate-300 mb-8 leading-relaxed">
              Lets join our team . To make the impossible into possible!!!
            </p>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-4 gap-x-8 mb-8">
              <div class="flex items-start gap-3">
                <span
                  class="flex items-center justify-center h-8 w-8 rounded-full bg-slate-800/40 ring-1 ring-slate-700"
                >
                  <svg
                    class="h-4 w-4 text-white/90"
                    viewBox="0 0 20 20"
                    fill="none"
                    aria-hidden="true"
                  >
                    <circle
                      cx="10"
                      cy="10"
                      r="9"
                      stroke="none"
                      fill="transparent"
                    ></circle>
                    <path
                      d="M5 10.2l2.8 2.8L15 6.8"
                      stroke="currentColor"
                      stroke-width="1.6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
                <span class="text-slate-200">Competitive salaries</span>
              </div>

              <div class="flex items-start gap-3">
                <span
                  class="flex items-center justify-center h-8 w-8 rounded-full bg-slate-800/40 ring-1 ring-slate-700"
                >
                  <svg
                    class="h-4 w-4 text-white/90"
                    viewBox="0 0 20 20"
                    fill="none"
                    aria-hidden="true"
                  >
                    <path
                      d="M5 10.2l2.8 2.8L15 6.8"
                      stroke="currentColor"
                      stroke-width="1.6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
                <span class="text-slate-200">Flexible work hours</span>
              </div>

              <div class="flex items-start gap-3">
                <span
                  class="flex items-center justify-center h-8 w-8 rounded-full bg-slate-800/40 ring-1 ring-slate-700"
                >
                  <svg
                    class="h-4 w-4 text-white/90"
                    viewBox="0 0 20 20"
                    fill="none"
                    aria-hidden="true"
                  >
                    <path
                      d="M5 10.2l2.8 2.8L15 6.8"
                      stroke="currentColor"
                      stroke-width="1.6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
                <span class="text-slate-200">30 days of paid vacation</span>
              </div>

              <div class="flex items-start gap-3">
                <span
                  class="flex items-center justify-center h-8 w-8 rounded-full bg-slate-800/40 ring-1 ring-slate-700"
                >
                  <svg
                    class="h-4 w-4 text-white/90"
                    viewBox="0 0 20 20"
                    fill="none"
                    aria-hidden="true"
                  >
                    <path
                      d="M5 10.2l2.8 2.8L15 6.8"
                      stroke="currentColor"
                      stroke-width="1.6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
                <span class="text-slate-200">Annual team retreats</span>
              </div>

              <div class="flex items-start gap-3">
                <span
                  class="flex items-center justify-center h-8 w-8 rounded-full bg-slate-800/40 ring-1 ring-slate-700"
                >
                  <svg
                    class="h-4 w-4 text-white/90"
                    viewBox="0 0 20 20"
                    fill="none"
                    aria-hidden="true"
                  >
                    <path
                      d="M5 10.2l2.8 2.8L15 6.8"
                      stroke="currentColor"
                      stroke-width="1.6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
                <span class="text-slate-200"
                  >Benefits for you and your family</span
                >
              </div>

              <div class="flex items-start gap-3">
                <span
                  class="flex items-center justify-center h-8 w-8 rounded-full bg-slate-800/40 ring-1 ring-slate-700"
                >
                  <svg
                    class="h-4 w-4 text-white/90"
                    viewBox="0 0 20 20"
                    fill="none"
                    aria-hidden="true"
                  >
                    <path
                      d="M5 10.2l2.8 2.8L15 6.8"
                      stroke="currentColor"
                      stroke-width="1.6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
                <span class="text-slate-200">A great work environment</span>
              </div>
            </div>

            <a
              href="#"
              class="inline-flex items-center text-indigo-400 hover:text-indigo-300 font-medium"
            >
              See our job postings
              <svg
                class="ml-2 h-4 w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
