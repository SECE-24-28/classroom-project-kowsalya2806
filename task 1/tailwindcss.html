<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="w-[300px] border-2 m-4">
      <img
        src="https://media.istockphoto.com/id/592031250/photo/milky-way-and-pink-light-at-mountains-night-colorful-landscape.jpg?s=612x612&w=0&k=20&c=MlBuwRU4M-eZda80ONcdV9NbwtyJQrvggug31A6vLJU="
      />
      <div class="p-5 bg-violet-500">
        <h1 class="text-3xl font-bold mb-2">The Night Sky</h1>
        <p class="mb-5">
          The night sky stretches like a dark,endless canvas filled with
          shimmering stars.
        </p>
        <button class="w-full py-2 px-2 bg-blue-200">Explore !</button>
      </div>
    </div>
    <button
      class="bg-yellow-400 sm:bg-green-500 md:bg-red-600 lg:bg-blue-700 xl:bg-purple-800 border-2 py-5 px-5 m-3 rounded-full hover:bg-violet-500 hover:text-white hover:border-dashed transition-all duration-1000 hover:scale-130"
    >
      Hover me
    </button>
  </body>
</html>
